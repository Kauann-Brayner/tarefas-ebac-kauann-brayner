<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter two Numbers</h1>
    <label for="h1">The form will be valid if the second number you enter is greater than the first, try it!</label>
    <div>
        <form>
            <input type="number" id="n1" placeholder="Number 1"><br>
            <input type="number"id="n2" placeholder="Number 2"><br>
            <p id="message"></p>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
